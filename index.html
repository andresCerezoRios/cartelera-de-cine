    <head>

        <meta name="viewport" content="width=device-width,user-scalable=no">
        <link rel="stylesheet" href="css/bootstrap.css">

        <title>Lo mejor del cine</title>

    <body class="body-cinema">

                      síguenos en nuestras <abbr title="facebook, Twitter, Instagram">redes sociales</abbr> para obtener información sobre los ultimos estrenos del cine
                    </div>
                    <div class="redes-sociales">
                      <img class="img-rounded img-social" src="img/fb.png">
                      <img class="img-rounded img-social" src="img/ig.png">

                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center movies-column"></div>

              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 titulo-cartelera"></div>
